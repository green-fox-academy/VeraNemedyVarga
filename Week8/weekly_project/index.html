<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reddit</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main class="main">
            <div class="post">
                <div class="position">1</div>

                <div class="voting_buttons">
                    <button class="upvote" type="submit">
                        <img src="upvote.png">
                    </button>
                    <div class="scores">
                        2211
                    </div>
                    <button class="downvote" type="submit">
                        <img src="downvote.png">
                    </button>
                </div>

                <div class="thread">
                    <a class="threadtitle" href="">Can you help me</a>
                    <p class="threadcontent">Submitted by</p>
                    <span class="owner">owner</span>
                    <div class="modifierbuttons">
                        <button type="button" class="button modify" name="modify">modify</button>
                        <button type="button" class="button remove" name="remove">remove</button>
                    </div>
                </div>
            </div>

        </main>
        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
